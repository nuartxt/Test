<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Тестирование (МОЕ)</title>
    <script src="main.js" defer></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<body>
    <div class="container mt-5">
        <h1 class="mb-4">Создание теста</h1>
        <div id="questions">
            <div class="question mb-4">
                <input type="text" placeholder="Введите вопрос" class="form-control question-input mb-2">
                <button class="btn btn-primary add-option">Добавить вариант</button>
                <div class="options">
                    
                </div>
                <div class="form-group mt-2">
                    <label>Правильные ответы:</label>
                    <div class="correct-answers"></div>
                </div>
            </div>
        </div>
        <div class="questions2">
        <button id="add-question" class="btn btn-success mb-3">Добавить еще один вопрос</button>
        </div>
        <button id="create-test" class="btn btn-primary">Создать тест</button>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
